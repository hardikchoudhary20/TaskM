    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TaskM</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TaskM</a>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>
        <span class="navbar-brand mb-0 h1" id="headingTotal">                      </span>

        <!-- <span class="navbar-brand mb-0 h1" id="headingTotal">Total Tasks</span> -->
        <button type="button" class="btn btn-primary">
            <style></style>
            Pending Task
             <span class="badge badge-light">9</span>
            <span class="sr-only">unread messages</span>
          </button>
      </nav>
    <div class="conatiner">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <!-- <span class="card-title"> </span> -->
                
                            <div>
                                <form  id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task">     
                                         <label for="task">New Task</label>
                                    </div>
                                        <input type= "submit" value="add task"
                                        class="btn">
                                </form>
                               
                            </div>
                        
                        <div class="card-action">
                            <h5 id="task-title">Tasks</h5>
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">     
                                 <label for="filter">Filter Tasks</label>
                            </div>
                                 <ul class="collection"></ul>
                                 <!-- <a href="#" class="clear-tasks btn ">Clear Tasks</a> -->
                                 <button type="button" class="clear-tasks btn-dark">Clear Tasks</button>
                            </div></div>
                        </div>
                   </div>
            </div>
        </div>
    </div>
      
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
